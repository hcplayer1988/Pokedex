<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/style.css">

    <script src="./scripts/template.js"></script>
    <script src="./scripts/script.js"></script>

    <link rel="shortcut icon" href="./assets/icons/pokedex_fav.png" type="image/x-icon">
</head>
<body onload="init()">
    <div class="wrapper">

        <header>
            <div class="head_container">
                <div class="title">
                    <img src="./assets/img/pokedex.png" alt="">
                    <span>Pok√©dex</span>
                </div>
                <div class="searchbar">
                    <input id="inputSearch" type="text" placeholder="search Pokemon...">
                    <button id="ssearrchBtn">Search</button>
                </div>
            </div>
        </header>

        <main class="main_body">
            <div class="pkm_cards">

                <div class="pkm_cad_prev">
                    <div id="pkmHeader" class="pkm_header">
                        <div>
                            <span id="pkmmId">#1</span>
                        </div>
                        <div>
                            <span id="pkmName">Bisasam</span>
                        </div>
                    </div>
                    <div class="pkm_pic">
                        <img src="" alt="pkm_img">
                    </div>
                    <div id="pkmFooter" class="pkm_footer">
                        <div>
                            <img id="pkmImg" src="" alt="type_icons">
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer>
            <div class="footer">
                <a href="#start">
                <img src="./assets/img/pokeball.png" alt="logo">
                </a>
                    <span> &copy; created by Falko 2025</span>
                    <span>Impressum</span>
                    <a href="https://github.com/hcplayer1988">my Github</a>
            </div>
        </footer>

    </div>
</body>
</html>
